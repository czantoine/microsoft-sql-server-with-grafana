name: grafana-microsoft-sql-server-dashboard-docker

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - "README.md"
      - "docs/**"
      - "LICENSE"
      - "CONTRIBUTING.md"
  release:
    types: [published]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - 
        name: Dockerfile permissions
        run: chmod 644 ./quickstart/grafana/Dockerfile
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./quickstart/grafana/
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/grafana-microsoft-sql-server-dashboard:latest